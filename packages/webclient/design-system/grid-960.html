<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid 960</title>
    <link rel="stylesheet" href="../fonts/all.css" />
    <link rel="stylesheet" href="../src/ui/style/reset.css" />
    <link rel="stylesheet" href="../src/ui/style/fragments.css" />
    <link rel="stylesheet" href="../src/ui/style/components.css" />
    <link rel="stylesheet" href="../src/ui/style/modules.css" />
    <style>
      main {
        background-size: 80px 1px;
        background-image: linear-gradient(to right, var(--yellow-100) 12px, var(--red-200) 12px 68px, var(--yellow-100) 68px);
      }

      .box {
        text-align: center;

        border: 1px solid var(--black);
      }
    </style>
  </head>
  <body>
    <header class="grid-container">
      <div class="grid-12">
        <h1>Grid 960 with 12 Columns</h1>
      </div>
    </header>
    <main class="grid-container">
      <div class="grid-12 my-50 p-50 box">936 px</div>

      <div class="grid-1 my-50 p-50 box">56 px</div>
      <div class="grid-11 my-50 p-50 box">856 px</div>

      <div class="grid-2 my-50 p-50 box">136 px</div>
      <div class="grid-10 my-50 p-50 box">776 px</div>

      <div class="grid-3 my-50 p-50 box">216 px</div>
      <div class="grid-9 my-50 p-50 box">696 px</div>

      <div class="grid-4 my-50 p-50 box">296 px</div>
      <div class="grid-8 my-50 p-50 box">616 px</div>

      <div class="grid-5 my-50 p-50 box">376 px</div>
      <div class="grid-7 my-50 p-50 box">536 px</div>

      <div class="grid-6 my-50 p-50 box">456 px</div>
      <div class="grid-6 my-50 p-50 box">456 px</div>
    </main>
  </body>
</html>
